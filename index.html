<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>MBTA Style Guide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="MBTA Style Guide">
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/custom.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,300,300italic' rel='stylesheet' type='text/css'>
</head>	

<body>

<h2>Buttons</h2>
<p>Use buttons to signal actions.</p>

	<h3>Primary Buttons</h3>
		<button class="button">Default</button>
		<button class="button-active">Active</button>
		<button class="button-hover">Hover</button>

	<h3>Secondary Buttons</h3>
		<button class="secondary-button">Default</button>
		<button class="secondary-button-active">Active</button>
		<button class="secondary-button-hover">Hover</button>

	<h3>Disabled Button</h3>
		<button class="disabled-button">Default</button>

	<h3>Big Button</h3>
		<button class="big-button">Default</button>
		<button class="big-button-active">Active</button>
		<button class="big-button-hover">Hover</button>


</body>
</html>
